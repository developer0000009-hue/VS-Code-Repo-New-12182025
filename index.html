<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>School Management Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Lora:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root, .light {
        --background: 0 0% 100%;
        --foreground: 224 71.4% 4.1%;
        --card: 0 0% 100%;
        --card-foreground: 224 71.4% 4.1%;
        --primary: 262.1 83.3% 57.8%;
        --primary-foreground: 210 20% 98%;
        --border: 220 13% 91%;
        --input: 220 13% 91%;
        --skel-base: #E2E8F0;
        --skel-highlight: #F1F5F9;
      }
      .dark {
        --background: 228 9% 6%;
        --foreground: 210 20% 98%;
        --card: 228 9% 10%;
        --card-foreground: 210 20% 98%;
        --primary: 258 90% 66%;
        --primary-foreground: 210 20% 98%;
        --border: 228 9% 16%;
        --input: 228 9% 18%;
        --skel-base: #1E1F23;
        --skel-highlight: #2A2C31;
        --skel-glow: #3A3C44;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #08090a;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
        width: 100%;
      }
      
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.05); border-radius: 20px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(139, 92, 246, 0.4); }

      /* Ultra-Skeleton Ambient Motion */
      @keyframes skeleton-pulse {
        0%, 100% { opacity: 0.42; transform: scale(1); }
        50% { opacity: 0.62; transform: scale(1.005); }
      }
      .animate-skeleton {
        animation: skeleton-pulse 1800ms ease-in-out infinite;
      }

      @keyframes scanner-move {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(calc(100vh + 100%)); }
      }
      .animate-scanner-move { animation: scanner-move 3s linear infinite; }
      
      @keyframes aurora {
        0%, 100% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
      }
      .animate-aurora { animation: aurora 20s infinite ease-in-out; }

      @keyframes pulse-soft {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 0.5; transform: scale(1.05); }
      }
      .animate-pulse-soft { animation: pulse-soft 3s infinite ease-in-out; }
      
      .perspective-1000 { perspective: 1000px; }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Lora', 'serif'],
              mono: ['Fira Code', 'monospace'],
            },
            colors: {
              border: 'hsl(var(--border))',
              input: 'hsl(var(--input))',
              background: 'hsl(var(--background))',
              foreground: 'hsl(var(--foreground))',
              primary: { DEFAULT: 'hsl(var(--primary))', foreground: 'hsl(var(--primary-foreground))' },
              card: { DEFAULT: 'hsl(var(--card))', foreground: 'hsl(var(--card-foreground))' },
              skeleton: {
                base: 'var(--skel-base)',
                highlight: 'var(--skel-highlight)',
                glow: 'var(--skel-glow)',
              }
            },
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "path": "https://esm.sh/path@^0.12.7",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.26.2",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.1",
    "url": "https://esm.sh/url@^0.11.4",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.90.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
